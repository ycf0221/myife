<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务十三：零基础JavaScript编码（一）</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button" onclick="air_con()">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

function air_con() {
  /*
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */

  var myinput = document.getElementById('aqi-input')
  var mydis = document.getElementById('aqi-display')
  mydis.innerHTML=myinput.value;

}

</script>
</body>
</html>
